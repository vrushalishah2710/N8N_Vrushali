# Name for your GitHub Action workflow
name: Build Node.js App

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for the main branch
  push:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Sets up the specified version of Node.js
      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm' # Speeds up future builds by caching dependencies

      # 3. Installs project dependencies from package-lock.json
      - name: Install dependencies
        run: npm install

      # 4. "Compiles" the code by checking for syntax errors
      - name: Check JavaScript syntax
        run: node -c app.js

      # 5. Optional: Add a step for linting or testing here if needed
      # - name: Run Linter
      #   run: npx eslint .
